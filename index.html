<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>rogedbengine</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="/lib/jquery-ui/jquery-ui.theme.min.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="cont">
            <div id="statusBar">
                <span class="unselectable">health|stuff|some other stat</span>
            </div>
            <div id="arena">
                <div id="player"><img src="./images/knight1.gif"/></div>
                <div id="enemies">
                    <div class="enemy droppable" id="enemy1">
                        <img src="./images/troll_warlord.png"/>
                        <div><label>25<progress value="25" max="32"></progress></label></div>
                    </div>
                    <div class="enemy droppable" id="enemy2">
                        <img src="./images/troll_warlord.png"/>
                        <div><label>25<progress value="25" max="32"></progress></label></div>
                    </div>
                    <div class="enemy droppable" id="enemy3">
                        <img src="./images/troll_warlord.png"/>
                        <div><label>25<progress value="25" max="32"></progress></label></div>
                    </div>
                </div>
            </div>
            <div id="playArea">
                <div id="mana"><p>5</p></div>
                <div id="deck">
                    <div id="drawPile"><p>25</p></div>
                    <div id="discardPile"><p>15</p></div>
                </div>
                <div id="hand">
                    <div class="card draggable template" id="card9">
                        <div class="cardTitle">
                            <span>Cost</span><span>Name</span>
                        </div>
                        <div class="cardImage">Image</div>
                        <div class="cardDescription">Description</div>
                    </div>
                    <div class="card draggable template" id="card8">
                        <div class="cardTitle">
                            <span>Cost</span><span>Name</span>
                        </div>
                        <div class="cardImage">Image</div>
                        <div class="cardDescription">Description</div>
                    </div>
                    <div class="card draggable template" id="card7">
                        <div class="cardTitle">
                            <span>Cost</span><span>Name</span>
                        </div>
                        <div class="cardImage">Image</div>
                        <div class="cardDescription">Description</div>
                    </div>
                    <div class="card draggable template" id="card6">
                        <div class="cardTitle">
                            <span>Cost</span><span>Name</span>
                        </div>
                        <div class="cardImage">Image</div>
                        <div class="cardDescription">Description</div>
                    </div>
                </div>
                <button id="endTurn">End Turn</button>
            </div>
        </div>
        <audio id="thwack" preload="auto" src="./sounds/whack.mp3"></audio>
        <script src="./lib/jquery/query-3.7.1.min.js"></script>
        <script src="./lib/jquery-ui/jquery-ui.min.js"></script>
        <script>
              $( function() {
                $( ".draggable" ).draggable({revert:"invalid",revertDuration:200,opacity: 0.35});
                $( ".droppable" ).droppable({
                    tolerance:"pointer",
                    classes: {
                        "ui-droppable-hover": "highlightTarget"
                        },
                    drop: function( event, ui ) {
                        //alert('dropped!');
                        $("#thwack")[0].play();
                        ui.draggable.remove();
                    }
                    });
                } );
        </script>
    </body>
</html>
